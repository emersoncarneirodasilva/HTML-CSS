<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Alinhamento de Imagens</title>
    <style>
        body {
            position: relative;
            height: 97vh;
            background-image: url("imagens-desafio011/espaco.jpg");
            background-size: cover;
        }

        div {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div>
        <img src="imagens-desafio011/astronauta.png" alt="Austronauta">
    </div>
</body>
</html>
