<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário Aula 5</title>
  </head>
  <body>
    <h1>Teste de Formulário</h1>
    <form action="" method="get" autocomplete="on">
      <p>
        <label for="inome">Nome: </label
        ><input
          type="text"
          name="nome"
          id="inome"
          required
          placeholder="Campo obrigatório"
          autocomplete="name"
          minlength="8"
          maxlength="30"
        />
      </p>
      <p>
        <label for="imedia">Média: </label>
        <input
          type="number"
          name="media"
          id="imedia"
          min="0"
          max="10"
          step="0.1"
          value="5"
        />
      </p>
      <p>
        <label for="imes">Mês: </label>
        <input type="month" name="mes" id="imes" value="2023-10" />
      </p>
      <p>
        <label for="idia">Dia: </label>
        <input type="date" name="dia" id="idia" />
      </p>
      <p>
        <label for="ihora">Hora: </label
        ><input type="time" name="hora" id="ihora" value="15:30" />
      </p>
      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>
  </body>
</html>
