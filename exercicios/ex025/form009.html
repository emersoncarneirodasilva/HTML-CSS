<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário Aula 10</title>
  </head>

  <body>
    <h1>Exemplo de Formulário</h1>

    <form action="" method="post" autocomplete="on">
      <p>
        <label for="iestado">Estado: </label>
        <select name="estado" id="iestado">
          <option value="" selected>-------- Escolha --------</option>
          <optgroup label="Suldeste">
            <option value="MG">Minhas Gerais</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="SP">São Paulo</option>
          </optgroup>

          <optgroup label="Nordeste">
            <option value="MA">Maranhão</option>
            <option value="PE">Pernambuco</option>
            <option value="RN">Rio Grande do Norte</option>
          </optgroup>
        </select>
      </p>

      <p>
        <label for="iprof">Profissão: </label>
        <input type="text" name="prof" id="iprof" list="listprof" />
        <datalist id="listprof">
          <option value="ADM">Administrador</option>
          <option value="CONT">Contador</option>
          <option value="DEV">Desenvolvedor</option>
          <option value="PROF">Professor</option>
        </datalist>
      </p>

      <p>
        <label for="imsg">Mensagem: </label><br />
        <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
      </p>

      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>
  </body>
</html>
