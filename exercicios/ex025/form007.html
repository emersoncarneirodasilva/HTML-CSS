<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário Aula 8</title>
  </head>
  <body>
    <h1>Exemplo de Fomulário</h1>
    <form action="" method="get" autocomplete="on">
      <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="isexm" />
        <label for="isexm"> Masculino</label>

        <input type="radio" name="sexo" id="isexf" />
        <label for="isexf"> Feminino</label>
      </fieldset>

      <fieldset>
        <legend>Esportes Favoritos</legend>
        <input type="checkbox" name="esfut" id="iesfut" />
        <label for="iesfut">Futebol</label>

        <input type="checkbox" name="esvol" id="iesvol" />
        <label for="iesvol">Volei</label>

        <input type="checkbox" name="esbas" id="iesbas" />
        <label for="iesbas">Basquete</label>

        <input type="checkbox" name="esnat" id="iesnat" />
        <label for="iesnat">Natação</label>
      </fieldset>

      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>
  </body>
</html>
