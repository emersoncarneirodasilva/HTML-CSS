<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário Aula 11</title>
  </head>

  <body>
    <h1>Exemplo de Formulário</h1>
    <form action="" method="post">
      <p>
        <label for="inum">Número: </label>
        <input
          type="range"
          name="num"
          id="inum"
          value="5"
          min="0"
          max="10"
          oninput="ivalor.innerHTML = Number(inum.value)"
        />
        <output id="ivalor">5</output>
      </p>

      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>
  </body>
</html>
