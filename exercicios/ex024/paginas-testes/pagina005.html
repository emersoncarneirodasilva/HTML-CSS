<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <style>
    body {
      background-color: burlywood;
    }
  </style>
  <body>
    <a href="#" onclick="clicou()">Clique em mim!</a>
    <div id="saida"></div>

    <script>
      const clicou = () => {
        const click = window.document.querySelector("#saida");

        click.innerHTML += "<p>Clicou!</p>";
      };
    </script>
  </body>
</html>
