<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estudos de iframes aula 8</title>
  </head>
  <body>
    <h1>Conteúdos dentro de iframes</h1>
    <p>
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eius obcaecati
      earum tempora rem alias porro officia voluptatem hic ut consequuntur,
      cupiditate voluptatum natus, aperiam quasi ea, soluta laborum.
      Repellendus, distinctio.
    </p>

    <h2>Vídeos</h2>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/8xwiVzy5d5Q?si=JY3VPUd7ZwVNWgbd"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>

    <h2>Mapas do Google</h2>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15877.201505853818!2d-35.21741434252929!3d-5.813186826461992!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7b2fffa55a2be71%3A0xebf15047f9f8e07c!2sMidway%20Mall!5e0!3m2!1spt-BR!2sbr!4v1698335104599!5m2!1spt-BR!2sbr"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>

    <h2>Mapas do Waze</h2>
    <iframe
      src="https://embed.waze.com/iframe?zoom=14&lat=-5.793800&lon=-35.198736&ct=livemap"
      width="600"
      height="450"
      allowfullscreen
    ></iframe>
  </body>
</html>
