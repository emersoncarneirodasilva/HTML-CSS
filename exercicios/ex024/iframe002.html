<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estudos de iframes aula 2</title>
  </head>

  <style>
    iframe {
      width: 500px;
      height: 300px;
      border: 1px solid greenyellow;
    }
  </style>

  <body>
    <h1>Testando o uso de um iframe</h1>
    <p>
      Acessando o site do para
      <iframe src="https://www.cursoemvideo.com" frameborder="0">
        <a href="https://www.cursoemvideo.com" target="_blank"
          >Curso em Vídeo</a
        >
      </iframe>
      aprender a programar.
    </p>
    <p>
      GE
      <iframe
        src="https://ge.globo.com/futebol/times/fluminense/"
        frameborder="0"
        width="500"
        height="200"
        >do
        <a href="https://ge.globo.com/futebol/times/fluminense/" target="_blank"
          >Fluminense</a
        ></iframe
      >
      é bem legal!
    </p>
  </body>
</html>
